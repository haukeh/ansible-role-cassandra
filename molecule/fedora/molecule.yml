---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: fedora28
    command: /usr/sbin/init
    dockerfile: ../default/Dockerfile.j2
    groups:
      - cassandra
    image: fedora:28
    privileged: True
  - name: fedora29
    command: /usr/sbin/init
    dockerfile: ../default/Dockerfile.j2
    groups:
      - cassandra
    image: fedora:29
    privileged: True
provisioner:
  name: ansible
  log: True
  lint:
    name: ansible-lint
  playbooks:
    converge: ../default/playbook.yml
    prepare: ../default/prepare.yml
scenario:
  test_sequence:
    - lint
    - destroy
    - syntax
    - create
    - prepare
    - check
    - converge
    - idempotence
    - verify
verifier:
  name: testinfra
  directory: ../default/tests
  lint:
    name: flake8
  options:
    v: 1
