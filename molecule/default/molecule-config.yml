---
dependency:
  name: galaxy

driver:
  name: docker

lint: |
  set -e
  yamllint -s .
  ansible-lint
  flake8

platforms:
  - name: centos7
    command: /usr/sbin/init
    groups:
      - cassandra
      - centos
      - redhat_family
    image: centos:7
    privileged: True

  - name: centos8
    command: /usr/sbin/init
    groups:
      - cassandra
      - centos
      - python3
      - redhat_family
    image: centos:8
    privileged: True

  - name: debian9
    groups:
      - cassandra
      - debian
    image: debian:9

  - name: debian10
    groups:
      - cassandra
      - debian
      - no_restart
    image: debian:buster

  - name: fedora30
    command: /usr/sbin/init
    groups:
      - cassandra
      - fedora
      - python3
      - redhat_family
    image: fedora:30
    privileged: True

  - name: fedora31
    command: /usr/sbin/init
    groups:
      - cassandra
      - fedora
      - python3
      - redhat_family
    image: fedora:31
    privileged: True

  - name: ubuntu1804
    image: ubuntu:18.04
    groups:
      - cassandra
      - ubuntu
    privileged: True

  - name: ubuntu2004
    image: ubuntu:20.04
    groups:
      - cassandra
      - no_restart
      - ubuntu
    privileged: True

provisioner:
  name: ansible

  config_options:
    defaults:
      callback_whitelist: "profile_tasks,timer"

  inventory:
    group_vars:
      no_restart:
        cassandra_service_restart: False
      python3:
        ansible_python_interpreter: python3
      redhat_family:
        cassandra_systemd_enabled: True

  log: True

  options:
    limit: ${HOSTS}
    v: 1

scenario:
  test_sequence:
    - lint
    - destroy
    - syntax
    - create
    - prepare
    - check
    - converge
    - idempotence
    - verify

verifier:

  name: testinfra

  options:
    connection: docker
    durations: 3
    v: 1
