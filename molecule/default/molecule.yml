---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: centos7
    command: /usr/sbin/init
    groups:
      - cassandra
    image: centos:7
    privileged: True
provisioner:
  name: ansible
  log: True
  lint:
    name: ansible-lint
scenario:
  test_sequence:
    - lint
    - destroy
    - syntax
    - create
    - prepare
    - check
    - converge
    - idempotence
    - verify
verifier:
  name: testinfra
  options:
    v: 1
  lint:
    name: flake8
