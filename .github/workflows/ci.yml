---
name: CI

on:
  pull_request:
    branches: [ develop ]
  push:
    branches:
      - '*'
      - '!feature/latest'
      - '!master'

jobs:
  molecule:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - image-version: centos7
            command: /usr/sbin/init
            distro: centos
            tag: 7
          - image-version: centos8
            command: /usr/sbin/init
            distro: centos
            tag: 8
          - image-version: debian10
            command: "sleep infinity"
            distro: debian
            tag: 10
          - image-version: debian11
            command: "sleep infinity"
            distro: debian
            tag: 11
          - image-version: fedora34
            command: "/usr/sbin/init"
            distro: fedora
            tag: 34
          - image-version: ubuntu18
            command: "sleep infinity"
            distro: ubuntu
            tag: 18.04
          - image-version: ubuntu20
            command: "sleep infinity"
            distro: ubuntu
            tag: 20.04

    steps:
      - uses: actions/checkout@v2

      # - uses: actions/cache@v2
      #   with:
      #     path: ~/.cache/pip
      #     key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      #     restore-keys: |
      #       ${{ runner.os }}-pip-

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy the Initial Clusters
        env:
          DISTRO: debian
          TAG: 11
        run: molecule test --destroy never

      - name: Combine the Clusters
        env:
          DISTRO: debian
          TAG: 11
        run: molecule test --scenario-name combine_cluster
